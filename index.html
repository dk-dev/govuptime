  <script>
    $(function(){
      var calc_year = setInterval(function(){
          var date_past = new Date("October 01, 2013 00:00:00");
          var date_now = new Date();
          var date_last_year = new Date();
          var date_offset = (24*60*60*1000) * 365;
          date_last_year.setTime(date_last_year.getTime() - date_offset)

          var time_total = (date_now - date_last_year) / 1000;
          var time_passed = (date_now - date_past) /1000;
          var days = Math.floor(time_passed / 86400);
          var hours = Math.floor(time_passed / 3600) % 24;
          var minutes = Math.floor(time_passed / 60) % 60;
          var seconds = time_passed % 60;

          var service_level = (time_total - time_passed) / time_total;
          $("#service_level").text(""+(service_level * 100) + "%");
          $("#time").text(days+" Days, " + hours + " Hours, " + minutes + " Minutes, " +Math.round(seconds) + " Seconds.");
      },1000);
    });
  </script>
