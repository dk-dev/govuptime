  <div class="container">
      <h1>Is the Federal Government Operational?</h1>
      <p class="lead text-error">No.</p>
      <p class="lead">Time since federal government was last operating:</p>
      <p id="time" class="lead">

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(function(){
      var calc_year = setInterval(function(){
          date_past = new Date("October 01, 2013 00:00:00");
          date_now = new Date();

          var time_passed = (date_now - date_past) /1000;
          var days = Math.floor(time_passed / 86400);
          var hours = Math.floor(time_passed / 3600) % 24;
          var minutes = Math.floor(time_passed / 60) % 60;
          var seconds = time_passed % 60;

          $("#time").text(days+" Days, " + hours + " Hours, " + minutes + " Minutes, " +Math.round(seconds) + " Seconds.");
      },1000);
    });
  </script>
